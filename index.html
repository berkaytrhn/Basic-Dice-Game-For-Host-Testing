<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="images/favicon.png">
  </head>
  <body>

    <div class="container">
      <div id="header">
        <table>
          <tr>
            <td>
              <img id="first-trophy" class="trophy" src="./images/trophy.png" alt="Trophy" />
            </td>
            <td>
              <h1>Someone Wins the Game!</h1>
            </td>
            <td>
                <img id="second-trophy" class="trophy" src="./images/trophy.png" alt="Trophy" />
              </td>
          </tr>
        </table>
      </div>

      <div class="body">
          <div>
            <p class="player" id="first-player">You</p>
            <p class="player" id="second-player">Me</p>
          </div>
          <div>
            <td>
              <img class="dice" id="dice_1" src="./images/dice_1.png" alt="Dice 1" />
            </td>
            <td>
              <img class="dice" id="dice_2" src="./images/dice_2.png" alt="Dice 2" />
            </td>
        </div>
        <div>
            <button id="roll-dice">Roll Dice</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
      integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w=="
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
